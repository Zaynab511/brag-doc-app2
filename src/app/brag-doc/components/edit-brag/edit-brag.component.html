<div class="max-w-lg mx-auto bg-white shadow-md rounded-lg p-6 mt-10">
  <h2 class="text-2xl font-bold text-gray-800 mb-4">Edit Achievement</h2>

  <form [formGroup]="bragForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
      <input type="text" id="title" formControlName="title" class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring focus:ring-blue-500" />
      <div *ngIf="bragForm.get('title')?.invalid && bragForm.get('title')?.touched" class="text-red-500 text-sm">Title is required.</div>
    </div>

    <div class="mb-4">
      <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
      <input type="date" id="date" formControlName="date" class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring focus:ring-blue-500" />
      <div *ngIf="bragForm.get('date')?.invalid && bragForm.get('date')?.touched" class="text-red-500 text-sm">Date is required.</div>
    </div>

    <div class="mb-4">
      <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
      <editor [init]="{ height: 200, menubar: false, plugins: 'link image code', toolbar: 'undo redo | bold italic | alignleft aligncenter alignright | code' }" formControlName="description"></editor>
    </div>

    <div class="mb-4">
      <label for="tag" class="block text-sm font-medium text-gray-700">Tag</label>
      <input type="text" id="tag" formControlName="tag" class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring focus:ring-blue-500" />
      <div *ngIf="bragForm.get('tag')?.invalid && bragForm.get('tag')?.touched" class="text-red-500 text-sm">Tag is required.</div>
    </div>

    <button type="submit" class="w-full bg-blue-600 text-white rounded-md p-2 hover:bg-blue-700" [disabled]="bragForm.invalid">Update</button>
  </form>

  <!-- Success and error messages -->
  <div *ngIf="successMessage" class="mt-3 text-green-600">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="mt-3 text-red-600">{{ errorMessage }}</div>
</div>
