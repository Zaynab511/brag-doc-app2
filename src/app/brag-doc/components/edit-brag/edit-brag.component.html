<div class="card">
  <div class="card-body">
    <h2>Edit Achievement</h2>

    <form [formGroup]="bragForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" formControlName="title" class="form-control" />
        <div *ngIf="bragForm.get('title')?.invalid && bragForm.get('title')?.touched" class="text-danger">
          Title is required.
        </div>
      </div>

      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" formControlName="date" class="form-control" />
        <div *ngIf="bragForm.get('date')?.invalid && bragForm.get('date')?.touched" class="text-danger">
          Date is required.
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <editor
          [init]="{
            height: 200,
            menubar: false,
            plugins: 'link image code',
            toolbar: 'undo redo | bold italic | alignleft aligncenter alignright | code'
          }"
          formControlName="description"
        ></editor>
      </div>

      <div class="form-group">
        <label for="tag">Tag</label>
        <input type="text" id="tag" formControlName="tag" class="form-control" />
        <div *ngIf="bragForm.get('tag')?.invalid && bragForm.get('tag')?.touched" class="text-danger">
          Tag is required.
        </div>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="bragForm.invalid">Update</button>
    </form>

    <!-- Success and error messages -->
    <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
  </div>
</div>
