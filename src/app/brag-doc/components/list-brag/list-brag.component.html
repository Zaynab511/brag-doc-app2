<div>
  <h2>Brag Documents</h2>
  <ul>
    <li *ngFor="let brag of brags">
      <span>{{ brag.date }} - {{ brag.description }} ({{ brag.impact }})</span>
      <button (click)="deleteBrag(brag.id)">Delete</button>
      <a [routerLink]="['/brag/edit', brag.id]">Edit</a>
    </li>
  </ul>
  <a [routerLink]="'/brag/create'">Create New Brag Document</a>
</div>
