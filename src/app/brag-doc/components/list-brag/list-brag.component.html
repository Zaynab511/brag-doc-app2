<div>
  <h2>Your Achievement</h2>
  
  <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  
  <ul>
    <li *ngFor="let brag of brags">
      <span>{{ brag.date }} - {{ brag.title }} - {{ brag.impact }}</span>
      <button (click)="deleteBrag(brag.id)">Delete</button>
      <a [routerLink]="['/brag/edit', brag.id]">Edit</a>
    </li>
  </ul>
</div>
