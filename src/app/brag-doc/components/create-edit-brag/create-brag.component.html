<div class="card">
  <div class="card-body">
    <h2>Create Achievement</h2>

    <form [formGroup]="bragForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" formControlName="title" class="form-control" placeholder="Enter the title">
      </div>

      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" formControlName="date" class="form-control">
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <editor
          formControlName="description"
          apiKey="your-api-key"
          [init]="editorConfig"
        ></editor>
      </div>

      <div class="form-group">
        <label for="tag">Tag</label>
        <input type="text" id="tag" formControlName="tag" class="form-control" placeholder="Enter the tag">
      </div>

      <button type="submit">Create</button>
    </form>

    <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  </div>
</div>
