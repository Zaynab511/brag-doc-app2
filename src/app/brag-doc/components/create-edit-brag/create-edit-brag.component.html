<div class="card">
  <h2>{{ isEditMode ? 'Edit' : 'Create' }} Achievement</h2>
  <form [formGroup]="bragForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" formControlName="title" class="form-control" placeholder="Enter Achievement Title" />
    </div>
    
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" id="date" formControlName="date" class="form-control" />
    </div>
    
    <div class="form-group">
      <label for="description">Description</label>
      <quill-editor formControlName="description"></quill-editor>
    </div>
    
    <div class="form-group">
      <label for="impact">Impact</label>
      <textarea id="impact" formControlName="impact" class="form-control" placeholder="Describe the impact"></textarea>
    </div>
    
    <button type="submit" class="btn btn-primary">
      {{ isEditMode ? 'Update' : 'Create' }}
    </button>
  </form>
</div>
