<div class="container">
  <h2>User Profile</h2>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" formControlName="name" class="form-control" />
    </div>
    <div class="form-group">
      <label for="jobTitle">Job Title</label>
      <input type="text" id="jobTitle" formControlName="jobTitle" class="form-control" />
    </div>
    <div class="form-group">
      <label for="industry">Industry</label>
      <input type="text" id="industry" formControlName="industry" class="form-control" />
    </div>
    <div class="form-group">
      <label for="contactInfo">Contact Information</label>
      <input type="text" id="contactInfo" formControlName="contactInfo" class="form-control" />
    </div>
    <button type="submit" [disabled]="profileForm.invalid" class="btn btn-primary">Update Profile</button>
  </form>
</div>
