<div class="dashboard-container bg-background-light dark:bg-background-dark min-h-screen p-4 sm:p-6 md:p-8 text-text-light dark:text-text-dark">
  <h2 class="text-2xl sm:text-3xl md:text-4xl font-bold mb-4 animate-fadeIn">Welcome to Dashboard!!!</h2>

  <!-- Profile Section -->
  <div class="profile-section flex flex-col sm:flex-row items-center mb-6">
    <span class="text-lg sm:text-xl font-semibold ml-2"></span>
  </div>

  <!-- Action Buttons -->
  <div class="action-buttons space-y-4 sm:space-y-0 sm:space-x-4 flex flex-col sm:flex-row">
    <button class="create-btn bg-primary hover:bg-primary-dark text-white font-semibold py-2 px-4 rounded transition duration-200 w-full sm:w-auto" (click)="navigateToCreate()">
      Create New Achievement
    </button>
    <button class="view-btn bg-secondary hover:bg-secondary-dark text-white font-semibold py-2 px-4 rounded transition duration-200 w-full sm:w-auto"(click)="navigateToViewAchievements()" >
      View Achievements
    </button>
  </div>

  <!-- Success and Error Messages -->
  <div *ngIf="successMessage" class="success-message mt-4 text-success font-semibold text-center sm:text-left">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="error-message mt-4 text-error font-semibold text-center sm:text-left">
    {{ errorMessage }}
  </div>
</div>
