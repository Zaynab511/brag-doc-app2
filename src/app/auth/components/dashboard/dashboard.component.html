<div class="dashboard-container">
  <header>
    <div class="profile-logo" (click)="viewProfile()">
      <img src="../../../../assets/profile-icon.jpg" alt="Profile Logo">
    </div>
    <h2>Dashboard</h2>
  </header>

  <div *ngIf="message" class="alert alert-success">
    {{ message }}
  </div>

  <button (click)="navigateToCreate()" class="btn btn-primary">Create New Achievement</button>
  <button (click)="navigateToView()" class="btn btn-secondary">View Achievements</button>
</div>
