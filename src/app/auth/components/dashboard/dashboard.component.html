<div class="dashboard-container">
  <h2>Dashboard</h2>

  <!-- Profile logo and dashboard header -->
  <div class="profile-section">
    <img src="./../../../../assets/profile-icon.jpg" alt="Profile" />
    <span>Dashboard</span>
  </div>

  <!-- Create New Achievement Button -->
  <div class="action-buttons">
    <button class="create-btn" (click)="navigateToCreate()">Create New Achievement</button>
    <button class="view-btn" (click)="navigateToViewAchievements()">View Achievements</button>
  </div>

  <!-- Display success or error messages -->
  <div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</div>
